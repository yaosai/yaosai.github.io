    body {

      background-color: #fff;
      margin: 0;
      padding: 0;

    }

    .pageBox {
      width: 100%;

    }

    .content {
      margin-bottom: 20px;
      margin-top: 10px;
    }

    .contentbox {
      border: 1px solid #888888;
      margin: 10px;
      padding: 10px;
      border-radius: 6px;
      height: 60px;
      text-align: center;
      vertical-align: center;
      line-height: 25px;
      font-size: 24px;
      display: flex;
      /*实现垂直居中*/
      align-items: center;
      /*实现水平居中*/
      justify-content: center;
      font-weight: bold;

    }

    .imageClass {
      margin: 10px;
      display: flex;
      align-items: center;
      /*实现水平居中*/
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    .box {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      width: 48%;
      margin-bottom: 20px;
    }

    .box img {
      max-width: 100%;
      height: auto;
    }

    .box h2 {
      font-size: 24px;
      margin: 10px 0;
    }

    .box p {
      font-size: 16px;
      line-height: 1.5;
      margin: 10px 0;
    }

    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .button {
      background-color: #dc270e;
      color: white;
      padding: 10px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 0 10px;
      width: 160px;
      box-shadow: 2px 2px 5px #888888;
    }
